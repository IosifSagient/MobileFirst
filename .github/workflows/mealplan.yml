name: Generate Mealplan

on:
  schedule:
    - cron: "0 6 * * 1" # every Monday 06:00 UTC
  workflow_dispatch: # allow manual run

permissions:
  contents: write # needed to commit the generated file

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Generate weekly mealplan
        run: npm run gen:mealplan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "meal-bot"
            git config user.email "meal-bot@users.noreply.github.com"
            git add src/data/mealplan.generated.ts
            git commit -m "chore: refresh weekly meal plan"
            git push
          else
            echo "No changes to commit"
          fi
